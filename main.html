<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <!-- <script type="text/javascript" src="./script.js">
</script> -->
	<form>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="name"  required>
		<br>
		<label for="email">Email</label>
		<input type="text" name="email" id="email" placeholder="email" required>
		<br>
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="Male" required>
		<label for="gender_f">Female</label>
		<input type="radio"  name="gender" id="gender_f" value="Female" required>
		<br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" aria-required>
		<option value="" disabled selected hidden>--Please choose an option--</option>
		<option value="MG">MG</option>
		<option value="Ford">Ford</option>
		<option value="Mercedes">Meredes</option>
		<option value="BMW">BMW</option>
		<option value="Range Rover">Range Rover</option>		
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox"  id="tos" name="tos" required>
		<br>
		<button for="submit">Submit</button>
	
		
	</form>
	

</body>

</html>
